<!doctype html>
<html lang="en">

<head>
    <title>Ridvan's Branch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron col-12" id="filters">
                <h5 class="text-center">Filters</h5>
                <hr class="my-4">
                <!-- Ratings DIV with buttons to select from 1 to 5 stars ratings-->
                <div id="ratingContainer">
                    <!-- Ratings buttons with class "star"-->
                    <h5>Rating 
                        <button class="btn star active" value="1" id="starOne" data-state="inactive"
                            onclick="console.log('oneStar')"> &#9733;
                            <!-- hover filled star unicode &#9733; -->
                        </button>
                        <button class="btn star" id="starTwo" value="2" data-state="inactive"
                            onclick="console.log('twoStars')">&#9733;&#9733;</button>
                        <button class="btn star" id="starThree" value="3" data-state="inactive"
                            onclick="console.log('threeStars')"> &#9733;&#9733;&#9733;</button>
                        <button class="btn star" id="starFour" value="4" data-state="inactive"
                            onclick="console.log('fourStars')"> &#9733;&#9733;&#9733;&#9733;</button>
                        <button class="btn star" id="starFive" value="5" data-state="inactive"
                            onclick="console.log('fiveStars')"> &#9733;&#9733;&#9733;&#9733;&#9733;</button>
                    </h5>
                </div>
                <!-- Hours buttons with class "time" and empty id-->
                <h5>Hours 
                    <button class="btn time active" value="1" id="" data-state="inactive"
                        onclick="console.log('AM')"> AM
                    </button>
                    <button class="btn time" id="" value="2" data-state="inactive"
                        onclick="console.log('PM')">PM</button>
                    <button class="btn time" id="" value="3" data-state="inactive" onclick="console.log('open now')">
                        Now Open </button>
                </h5>
                <!-- Price Range buttons with class "price" and empty id-->
                <h5>Price Range
                    <button class="btn price active" value="1" id="" data-state="inactive"
                    onclick="console.log('under $10')"> Under $10
                </button>
                <button class="btn price" id="" value="2" data-state="inactive"
                    onclick="console.log('$10 - $20')">$10 - $20</button>
                <button class="btn price" id="" value="3" data-state="inactive" onclick="console.log('open now')">
                    Over $20 </button></h5>
                    <!-- Location will be inputed by search -->
                <h5>Location</h5>
            </div>
        </div>

    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Javascript for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Site Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
